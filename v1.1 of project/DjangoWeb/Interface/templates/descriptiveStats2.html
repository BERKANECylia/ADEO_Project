{% extends "base.html" %}

{% block content %}


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          This week
        </button>
      </div>
    </div>


<!-- <div id="map-container-google-2" class="z-depth-1-half map-container" >
  <iframe src="https://maps.google.com/maps?q=paris&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0"
    style="border:0" allowfullscreen></iframe>
</div>
<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->

<div class="row">
  <div class="col-md-6 mb-4 text-center">
    <div class="card card-cascade narrower">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Map</h5>
      </div>
      <div class="card-body card-body-cascade text-center">
        <div id="map-container-google-8" class="z-depth-1-half map-container" style="height: 300px">
          <iframe src="https://maps.google.com/maps?q=Paris&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-4 text-center">
    <div class="card card-cascade narrower">
      <div class="card-header">
        <h5 class="my-0 font-weight-normal">Graph</h5>
      </div>
      <div class="card-body card-body-cascade text-center">
        <canvas class="my-4 w-100" id="myChart" width="900" height="429"></canvas>
      </div>
    </div>
  </div>
</div>

    <h2>Program Data</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
              <!-- <th>#</th> -->
              <th>ID_ANO</th>
              <th>PRG</th>
              <th>PAYS</th>
              <th>SITE</th>
          </tr>
        </thead>
        <tbody>
          
            {% for item in query_results %}
            <tr>
                <td>{{ item.ID_ANO }}</td>
                <td>{{ item.PRG }}</td>
                <td>{{ item.PRG }}</td>
                <td>{{ item.SITE }}</td>
            </tr>
            {% endfor %}

        </tbody>
      </table>
    </div>

{% endblock %}
