{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="GET">

      <div class="container mt-5">
        <div class="form-row">
            <div class="form-group col-md-4">
                  <label for="inputState">Program's</label>
                  <select id="inputState" class="form-control" name="program">
                    <option selected>Choose...</option>
                      {% for item in prg %}
                        <option>{{ item }}</option>
                      {% endfor %}
                  </select>
            </div>

        <div class="form-group col-md-4">
          <label for="inputState">Ville</label>
          <select id="inputState" class="form-control" name="ville">
            <option selected>Choose...</option>
            {% for item in ville %}
                <option>{{ item }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Code Postal</label>
          <select id="inputState" class="form-control" name="code_postal">
            <option selected>Choose...</option>
            {% for item in cp %}
                <option>{{ item }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Remuneration</label>
          <select id="inputState" class="form-control" name="remuneration">
            <option selected>Choose...</option>
            {% for item in rem %}
                <option>{{ item }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Year's from</label>
          <select id="inputState" class="form-control" name="years_from">
            <option selected>Choose...</option>
            {% for item in year %}
                <option>{{ item }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">Year's To</label>
          <select id="inputState" class="form-control" name="years_to">
            <option selected>Choose...</option>
            {% for item in year %}
                <option>{{ item }}</option>
              {% endfor %}
          </select>
        </div>
 </div>
        <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
    </div>
        <button type="submit" class="btn btn-primary"> Search </button>


    </div>


</form>

<hr />

<div class="row">
        <table class="table table-striped table-sm">
            <tbody>

        {% for a in query_results %}
        <tr>
           <td> {{ a.PRG }}   </td>
            <td> {{ a.VILLE }}   </td>
            <td> {{ a.CODE_POSTAL }}   </td>
            <td> {{ a.REMUNERATION }}   </td>
            <td> {{ a.ANNEE_SCOLAIRE }}   </td>
            <td> {{ a.ANNEE_SCOLAIRE }}   </td>
          </tr>
        {% endfor %}

            </tbody>
        </table>
</div>
