{% extends 'base.html' %}
{% load static %}

{% block content %}


<div id="divFileInput"></div>

  <form method="get" enctype="multipart/form-data" action="?tableselected=selectedValue">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>

    <label>Tables</label>
    <select id="idListTable" name="listTables" >
    {% for table in tables %}
    <option value="{{ table }}">{{ table }}</option>
    {% endfor %}
    </select>
  </form>



  {% if uploaded_file_url %}
  <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}/> 
    {% endfor %}
</ul>
{% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>

<script type="text/javascript">
    var selectedValue = document.getElementById("idListTable").value;
</script>


{% endblock %}
